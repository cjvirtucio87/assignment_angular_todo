<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.js"></script>
  </head>
  <body ng-controller="TodoCtrl">
    <form class="col-xs-offset-3">
      <input type="text" name="text" placeholder="text" ng-model="newTodo.text">
      <input type="date" name="dueDate" ng-model="newTodo.dueDate">
      <button ng-click="createTodo()">Create ToDo</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Date</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items | checkVisible:filterActive">
          <td>{{ item.text }}</td>
          <td>{{item.dueDate | date}}</td>
          <td><input type="checkbox" value="{{item.completed}}" ng-model="item.completed"></td>
          <td><a ng-click="removeTodo(item)">X</a></td>
        </tr>
      </tbody>
    </table>
    <button ng-click="clearCompleted()">Clear Completed</button>
    <button id="completed" ng-click="showCompleted()">{{showText}}</button>
  </body>
  <script src="app.js"></script>
</html>
